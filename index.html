<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">BMI Calculator</span>
        </div>
    </nav>

    <div id="section-1" class="container">
        <div class="pt-3">
            <div class="mb-3">
                <label for="user-height" class="form-label">Height</label>
                <input type="text" class="form-control" id="user-height" aria-describedby="heightHelp" required>
                <div id="heightHelp" class="form-text">Height is in <span id="height-unit">Meters(M)</span></div>
            </div>
            <div class="mb-3">
                <label for="user-weight" class="form-label">Weight</label>
                <input type="text" class="form-control" id="user-weight" aria-describedby="weightHelp" required>
                <div id="weightHelp" class="form-text">Weight is in <span id="weight-unit">Kilograms(Kg)</span></div>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="measurementUnit" id="metric" checked>
                <label class="form-check-label" for="metric">
                    Metric
                </label>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="measurementUnit" id="imperial">
                <label class="form-check-label" for="imperial">
                    Imperial
                </label>

            </div>
            <button class="btn btn-success" id="process">Submit</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
